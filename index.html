<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Playable Level Game</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("background.jpg") no-repeat center center fixed;
    background-size: cover;
}

/* LEVEL BUTTONS (Invisible but clickable) */
.level {
    position: absolute;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
}

/* Example positions – adjust as needed */
#level1 { top: 70%; left: 45%; }
#level2 { top: 65%; left: 50%; }
#level3 { top: 60%; left: 47%; }
#level4 { top: 55%; left: 52%; }
#level5 { top: 50%; left: 48%; }
#level6 { top: 45%; left: 53%; }
#level7 { top: 40%; left: 48%; }
#level8 { top: 35%; left: 52%; }
#level9 { top: 30%; left: 50%; }

/* QUIZ POPUP */
.popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}

.quiz-box {
    background: white;
    width: 300px;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
}

.option {
    background: #4caf50;
    color: white;
    padding: 8px;
    margin: 8px 0;
    border-radius: 8px;
    cursor: pointer;
}

.option:hover {
    background: #388e3c;
}

.close {
    margin-top: 10px;
    background: #e74c3c;
    color: white;
    padding: 6px;
    border-radius: 6px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- CLICKABLE LEVELS -->
<div id="level1" class="level" onclick="openQuiz(1)"></div>
<div id="level2" class="level" onclick="openQuiz(2)"></div>
<div id="level3" class="level" onclick="openQuiz(3)"></div>
<div id="level4" class="level" onclick="openQuiz(4)"></div>
<div id="level5" class="level" onclick="openQuiz(5)"></div>
<div id="level6" class="level" onclick="openQuiz(6)"></div>
<div id="level7" class="level" onclick="openQuiz(7)"></div>
<div id="level8" class="level" onclick="openQuiz(8)"></div>
<div id="level9" class="level" onclick="openQuiz(9)"></div>

<!-- QUIZ POPUP -->
<div class="popup" id="popup">
    <div class="quiz-box">
        <h3 id="question">Question</h3>
        <div id="options"></div>
        <div class="close" onclick="closeQuiz()">Close</div>
    </div>
</div>

<script>
const questions = {
    1: {
        q: "What is 2 + 2?",
        options: ["3", "4", "5"],
        answer: "4"
    },
    2: {
        q: "HTML stands for?",
        options: ["Hyper Text Markup Language", "High Text Machine", "Home Tool Markup"],
        answer: "Hyper Text Markup Language"
    },
    3: {
        q: "Which is a programming language?",
        options: ["HTML", "CSS", "JavaScript"],
        answer: "JavaScript"
    }
};

function openQuiz(level) {
    const quiz = questions[level];
    if (!quiz) {
        alert("Level locked or no question yet!");
        return;
    }

    document.getElementById("question").innerText = quiz.q;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    quiz.options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;
        div.onclick = () => checkAnswer(opt, quiz.answer);
        optionsDiv.appendChild(div);
    });

    document.getElementById("popup").style.display = "flex";
}

function checkAnswer(selected, correct) {
    if (selected === correct) {
        alert("✅ Correct Answer!");
    } else {
        alert("❌ Wrong Answer!");
    }
}

function closeQuiz() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
