<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Playable Level Map</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* BACKGROUND CONTAINER */
.game-map {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url("background.jpg") no-repeat center center;
    background-size: cover;
}

/* LEVEL BUTTONS */
.level {
    position: absolute;
    width: 65px;
    height: 65px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 5;
    background: rgba(255,0,0,0.25); /* TEMP: shows clickable area */
}

/* LEVEL POSITIONS (ADJUST AS NEEDED) */
#level1 { top: 78%; left: 46%; }
#level2 { top: 73%; left: 50%; }
#level3 { top: 68%; left: 47%; }
#level4 { top: 63%; left: 52%; }
#level5 { top: 58%; left: 48%; }
#level6 { top: 53%; left: 52%; }
#level7 { top: 48%; left: 48%; }
#level8 { top: 43%; left: 52%; }
#level9 { top: 38%; left: 50%; }

/* QUIZ POPUP */
.popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.quiz-box {
    background: white;
    width: 320px;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
}

.option {
    background: #4caf50;
    color: white;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    cursor: pointer;
}

.option:hover {
    background: #388e3c;
}

.close {
    background: #e74c3c;
    color: white;
    padding: 8px;
    margin-top: 10px;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- MAP -->
<div class="game-map">

    <!-- CLICKABLE LEVELS -->
    <div class="level" id="level1" onclick="openQuiz(1)"></div>
    <div class="level" id="level2" onclick="openQuiz(2)"></div>
    <div class="level" id="level3" onclick="openQuiz(3)"></div>
    <div class="level" id="level4" onclick="openQuiz(4)"></div>
    <div class="level" id="level5" onclick="openQuiz(5)"></div>
    <div class="level" id="level6" onclick="openQuiz(6)"></div>
    <div class="level" id="level7" onclick="openQuiz(7)"></div>
    <div class="level" id="level8" onclick="openQuiz(8)"></div>
    <div class="level" id="level9" onclick="openQuiz(9)"></div>

</div>

<!-- QUIZ POPUP -->
<div class="popup" id="popup">
    <div class="quiz-box">
        <h3 id="question"></h3>
        <div id="options"></div>
        <div class="close" onclick="closeQuiz()">Close</div>
    </div>
</div>

<script>
const questions = {
    1: { q: "2 + 2 = ?", options: ["3","4","5"], answer: "4" },
    2: { q: "HTML is?", options: ["Language","Browser","OS"], answer: "Language" },
    3: { q: "JS used for?", options: ["Style","Logic","Design"], answer: "Logic" }
};

function openQuiz(level) {
    const q = questions[level];
    if (!q) {
        alert("üîí Level Locked");
        return;
    }

    document.getElementById("question").innerText = q.q;
    const optBox = document.getElementById("options");
    optBox.innerHTML = "";

    q.options.forEach(opt => {
        const d = document.createElement("div");
        d.className = "option";
        d.innerText = opt;
        d.onclick = () => checkAnswer(opt, q.answer);
        optBox.appendChild(d);
    });

    document.getElementById("popup").style.display = "flex";
}

function checkAnswer(sel, ans) {
    alert(sel === ans ? "‚úÖ Correct!" : "‚ùå Wrong!");
}

function closeQuiz() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
